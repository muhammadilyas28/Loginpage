<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration and Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./output.css">
</head>
<body>
    <!-- main page -->

    <div>
        <!-- 50% Left -->
    
            <div class="flex items-center justify-center h-screen">
                <div class="max-w-md w-full bg-blue-200 rounded-lg shadow-md overflow-hidden">
                    <div class="px-6 py-8">
                        <h2 class="text-2xl font-semibold text-gray-700 text-center">Register</h2>
                        <form id="registerForm" class="mt-8">
                            <div>
                                <label for="regUsername" class="block text-sm font-medium text-gray-700">Username</label>
                                <input type="text" id="regUsername" name="regUsername" autocomplete="username" required 
                                       class="mt-1 px-4 py-3 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                            </div>
                            <div class="mt-4">
                                <label for="regPassword" class="block text-sm font-medium text-gray-700">Password</label>
                                <input type="password" id="regPassword" name="regPassword" autocomplete="new-password" required 
                                       class="mt-1 px-4 py-3 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                            </div>
                            <div class="mt-6">
                                <button type="submit" class="px-4 py-3 w-full bg-indigo-600 text-white rounded-md">Register</button>
                            </div>
                        </form>
                    </div>
                    <div class="border-t border-gray-200 px-6 py-4">
                        <p class="text-sm text-gray-700">Already have an account? <a href="#" id="showLoginForm" class="font-medium text-indigo-600 hover:text-indigo-500">Login here</a></p>
                    </div>
                </div>
            </div>
        
            <div id="loginFormContainer" class="hidden">
                <div class="flex items-center justify-center h-screen">
                    <div class="max-w-md w-full bg-white rounded-lg shadow-md overflow-hidden">
                        <div class="px-6 py-8">
                            <h2 class="text-2xl font-semibold text-gray-700 text-center">Login</h2>
                            <form id="loginForm" class="mt-8">
                                <div>
                                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                                    <input type="text" id="username" name="username" autocomplete="username" required 
                                        class="mt-1 px-4 py-3 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                                </div>
                                <div class="mt-4">
                                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                                    <input type="password" id="password" name="password" autocomplete="current-password" required 
                                        class="mt-1 px-4 py-3 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                                </div>
                                <div class="mt-6">
                                    <button type="submit" class="px-4 py-3 w-full bg-indigo-600 text-white rounded-md">Login</button>
                                </div>
                            </form>
                        </div>
                        <div class="border-t border-gray-200 px-6 py-4">
                            <p class="text-sm text-gray-700">Don't have an account? <a href="#" id="showRegisterForm" class="font-medium text-indigo-600 hover:text-indigo-500">Register here</a></p>
                        </div>
                    </div>
                </div>
            </div>

        <!-- 50% Right -->

        <div>

        </div>
    </div>


    <script src="./index.js"></script>
</body>
</html>
